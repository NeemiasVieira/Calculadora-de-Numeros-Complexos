<!DOCTYPE html>

<html lang = "pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset = "UTF-8">
        <title>Conversão de Números Complexos</title>
        <style>
        </style>
        <link href = "css/numcomplexos.css" rel = "stylesheet"/>
    </head>

    <body>
        <fieldset>
        <div class = "content">
        <h1>Calculadora de Números Complexos </h1>
        <h2>Polar | Retangular</h2>

        <p>
            <label for = "realMod">Digite o número real ou módulo:</label><br>
            <input type = "text" onkeypress = "return SomenteNumero(event)" id = "realMod" size = "10">
        </p>

        <p>
            <label for = "imagAng">Digite o número imaginário ou ângulo:</label><br>
            <input type = "text"  onkeypress = "return SomenteNumero(event)" id = "imagAng" size = "10">
        </p>
    
    
        <h3>Qual forma gostaria de obter?</h3>
        <div>
            <input type = "radio" onclick = "DesativaRadio()" id = "retangular">Retangular
        </div>
        <div>
            <input type = "radio" onclick = "DesativaRadio()" id = "polar">Polar
        </div>

        <p>
            <button onclick = "Converte()">Converter</button>
            <button onclick = "Limpar()">Limpar</button>
        </p>

        <label id = "FormaPolar"></label>
        <label id = "FormaRetangular"></label>

        <p><a href = "ajuda.html" target = "_blank">Precisa de ajuda</a>?</p>

        <script src="Script.js"></script>
        </div>
        </fieldset>   
    </body>
</html>
